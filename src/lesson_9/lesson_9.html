<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://localhost:35729/livereload.js"></script>
  <title key='title'>Simple traffic light</title>
</head>

<body>
  <div style="text-align: center; font-family: Helvetica, Arial, sans-serif; font-weight: normal; color: grey;">
    <div style="display: inline-block; text-align: center;">
      <h1 style="font-family: Helvetica, Arial, sans-serif; font-weight: normal; color: grey">Simple traffic light</h1>
      <h4 style="font-family: Helvetica, Arial, sans-serif; font-weight: normal; color: lightgrey">ver: 1.04</h4>
      <br>
      <button
        style="width: 100px; height: 100px; background-color: #FF3B30; color: grey; outline: none; border-radius: 50%;"
        onclick="toggleColorRed()" id="btnRed">RED</button><br>
      <button style="width: 100px; height: 100px; color: grey; outline: none; border-radius: 50%;"
        onclick="toggleColorYellow()" id="btnYellow">YELLOW</button><br>
      <button style="width: 100px; height: 100px; color: grey; outline: none; border-radius: 50%;"
        onclick="toggleColorGreen()" id="btnGreen">GREEN</button><br>
    </div>
  </div>
  <script>
    const redLightBtn = document.querySelector('#btnRed');
    const yellowLightBtn = document.querySelector('#btnYellow');
    const greenLightBtn = document.querySelector('#btnGreen');
    function toggleColorRed() {
      redLightBtn.style.backgroundColor = '#FF3B30';
      yellowLightBtn.style.backgroundColor = '';
      greenLightBtn.style.backgroundColor = '';
    }
    function toggleColorYellow() {
      yellowLightBtn.style.backgroundColor = '#FFCC00';
      redLightBtn.style.backgroundColor = '';
      greenLightBtn.style.backgroundColor = '';
    }
    function toggleColorGreen() {
      greenLightBtn.style.backgroundColor = '#34C759'
      redLightBtn.style.backgroundColor = '';
      yellowLightBtn.style.backgroundColor = '';
    }
  </script>
</body>

</html>
