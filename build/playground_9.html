  <body>
    <h1>Hello from playground_9</h1>
    <script>
    console.log('-= ТИПЫ ДАННЫХ И ИХ ПРЕОБРАЗОВАНИЕ =-');
    let t;
    console.log('Переменная без значения | ' + 'Тип: ' + typeof t + ' , ' + 'Значение: ' + t);
    t = 'Hello';
    console.log('Строка \'Hello\' | ' + 'Тип: ' + typeof t + ' , ' + 'Значение: ' + t);
    t = null;
    console.log('null | ' + 'Тип: ' + typeof t + ' , ' + 'Значение: ' + t);
    t = undefined;
    console.log('undefined | ' + 'Тип: ' + typeof t + ' , ' + 'Значение: ' + t);
    t = parseInt(t);
    console.log('undefined, преобразованная в число | ' + 'Тип: ' + typeof t + ' , ' + 'Значение: ' + t);
    t = 50;
    console.log('Число 50 | ' + 'Тип: ' + typeof t + ' , ' + 'Значение: ' + t);
    let strT = t.toString();
    console.log('Число 50, преобразованное в строку | ' + 'Тип: ' + typeof strT + ' , ' + 'Значение: ' + strT);
    </script>
  <script type="text/javascript" src="playground_9.js"></script></body>
