<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://localhost:35729/livereload.js"></script>
  <title key='title'>London - Explore the secret life of the city</title>
<link href="london.css" rel="stylesheet"></head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="weather-widget">
        <img class="weather-widget__icon" src="./assets/images/rain.png" alt="Rain icon">
        <div class="weather-widget__details">
          <p class="weather-widget__temperature">6</p>
          <p class="weather-widget__wind">19</p>
          <p class="weather-widget__humidity">70</p>
        </div>
      </div>
      <button class="menu-button">
        <span class="menu-button__bar menu-button__top-bar"></span>
        <span class="menu-button__bar"></span>
        <span class="menu-button__bar"></span>
      </button>
      <img class="logo" src="./assets/images/london-eye-in-london-england.png" alt="">
      <hr class="line logo__line">
      </hr>
      <h1 class="header__text">LONDON</h1>
      <p class="header__slogan">Explore the secret life of the city.</p>
      <button class="button pill-button header__pill-button">EXPLORE THE CITY</button>
      <form class="search-form" action="#" name="site-search-form">
        <img class="search-form__icon" src="./assets/images/search-icon.png" alt="Search icon">
        <input class="search-form__input" type="search" name="search-value" placeholder="Search in the city" autofocus>
      </form>
    </div>
  </header>
  <main>

  </main>
<script type="text/javascript" src="london.js"></script></body>

</html>
